<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../static/register.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="card">
        <h5 style="font-family:monospace">COOKBOOK</h5>
        <form id="registerForm" action="?">
            <input type="text" name="username" placeholder="Enter username">
            <input type="text" name="email" placeholder="Enter email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="cPassword" placeholder="Confirm Password">
            <button type="submit" class="neo-btn">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const username = formData.get("username");
            const email = formData.get("email");
            const password = formData.get("password");
            const cPassword = formData.get("cPassword");
            console.log(username, email, password, cPassword);
            // You can modify the API URL if needed
            const apiUrl = "/register";
            if (password !== cPassword) {
                alert("Confirm password and password are not the same");
                return;
            }

            $.post(apiUrl, {
                username: username,
                email: email,
                password: password,
                cPassword: cPassword
            })
                .done(response => {
                    // Handle the successful response here
                    console.log(response.data);
                    alert("Registration successful!");
                    window.location.href = "/logIn"// Redirect to logIn.html after successful registration

                })
                .fail(error => {
                    // Handle errors here
                    console.error(error);
                    if (error.responseJSON && error.responseJSON.error === "INVALID USER") {
                        alert("Username already exists. Please choose a different username.");
                    } else if (error.responseJSON && error.responseJSON.error === "The password must contain one uppercase letter, one digit, one special character, and have a minimum length of 8 characters.") {
                        alert("The password must contain one uppercase letter, one digit, one special character, and have a minimum length of 8 characters.");
                    } else if (error.responseJSON && error.responseJSON.error === "Invalid email") {
                        alert("Invalid email");
                    } else {
                        alert("Registration failed. Please check your details and try again.");
                    }
                });
        });
    </script>
</body>

</html>
