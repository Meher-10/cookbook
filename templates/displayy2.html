<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Videos</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("path/to/cookbook-background.jpg"); /* Replace with your cookbook background image */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">My Videos</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <!-- Add profile, My Recipes, and Favorites links here -->
                <a class="mr-5 hover:text-gray-900">Profile</a>
                <a class="mr-5 hover:text-gray-900">My Recipes</a>
                <a class="mr-5 hover:text-gray-900">Favorites</a>
                <a class="mr-5 hover:text-gray-900">Logout</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                ADD RECIPE
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4" id="videoList">
                <!-- Video elements will be appended here -->
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // ... JavaScript code (unchanged)
        document.addEventListener("DOMContentLoaded", function () {
            loadVideos();
        });

        function loadVideos() {
            $(document).ready(function () {
                $.get('/display', {})
                    .done(function (data) {
                        displayVideoList(data);
                    })
                    .fail(function (error) {
                        console.error('Error fetching videos:', error);
                    });
            });
        }

        function displayVideoList(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            for (const id in videos) {
                const videoElement = document.createElement('div');
                videoElement.classList.add('p-4', 'md:w-1/3');
                videoElement.innerHTML = `
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <video class="lg:h-48 md:h-36 w-full object-cover object-center" controls>
                            <source src="${URL.createObjectURL(base64ToBlob(videos[id].video_data))}" type="video/mp4">
                        </video>
                        <div class="p-6">
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">${videos[id].title}</h1>
                            <p class="leading-relaxed mb-3">${videos[id].description}</p>
                            <!-- Additional content or buttons if needed -->
                        </div>
                    </div>
                `;

                videoList.appendChild(videoElement);
            }
        }

        function base64ToBlob(base64String) {
            const raw = window.atob(base64String);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], { type: 'video/mp4' });
        }
    </script>

</body>

</html>
